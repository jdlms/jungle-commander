<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Jungle Commander</title>
    <link rel="stylesheet" href="/jungle-commander-game/style.css" />
  </head>
  <body>
    <div id="game-begin">
      <h1>Jungle</h1>
      <h1>Commander</h1>
      <br />
      <!-- <p>Shoot the fruit!</p> -->
      <!-- <img
        id="tank-shell"
        src="/jungle-commander-game/images/tank-shell.png"
        alt=""
      /> -->
      <button id="start-button">Press to Play</button>
    </div>

    <div id="clock" class="hidden">
      <span id="minDec" class="number">0</span
      ><span id="minUni" class="number">0</span><span>:</span
      ><span id="secDec" class="number">0</span
      ><span id="secUni" class="number">0</span>
    </div>

    <div id="gameover" class="hidden">
      <div id="display-clock" class="hidden"></div>
    </div>

    <div id="game-screen" class="hidden"></div>
    <div id="p5_loading" class="hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.js"
      integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="clock.js"></script>
    <script src="index.js"></script>
  </body>
</html>
